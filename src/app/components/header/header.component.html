<div class="container-fluid bg-dark">
  <nav class="container navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="assets/logo.png" alt="logo" width="60">
    </a>
    <button (click)="toggleNavbar()" class="navbar-toggler" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" [ngClass]="{ 'show': navbarOpen }"  id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li *ngIf="(isLoggedIn$ | async) === false" class="nav-item">
          <a routerLink="auth/signin" [routerLinkActive]="['active']" class="btn btn-link nav-link">Log in</a>
        </li>

        <li *ngIf="(isLoggedIn$ | async) === false" class="nav-item">
          <a routerLink="auth/signup" [routerLinkActive]="['active']" class="btn btn-link nav-link">Sign up</a>
        </li>

        <li *ngIf="isLoggedIn$ | async"  class="nav-item">
          <a class="btn btn-link nav-link" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
